<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>converters</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>POPULAR CONVERTERS</h1>
  <p>All common conversion needs in one place!</p>
  <main>
    <section>
      <div class="converter-wrapper">
        <h2 id="converter-title">Start converting</h2>
        <div class="input-holder">
          <div class="select-error-span">
            <select name="selectCoverter" id="selectCoverter">
              <option value="">choose to convert</option>
              <option value="celsius">Celsius to Fahrenheit</option>
              <option value="fahrenheit">Fahrenheit to Celsius</option>
              <option value="miles">Miles to Kilometers</option>
              <option value="kilometer">Kilometers to Miles</option>
              <option value="pounds">Pounds to Kilograms</option>
              <option value="kilograms">Kilograms to Pounds</option>
              <option value="kilometreToMeter">Kilometre to Meter</option>
              <option value="meterToKilometre">Meter To Kilometre</option>
              <option value="meterToCentimeter">Meter to Centimeter</option>
              <option value="centimeterToMeter">Centimeter to Meter</option>
            </select>
            <span id="error-message"></span>
          </div>
          
          <input type="number" placeholder="enter value" id="input">
          <input id="result-output" type="text" disabled>
          <button id="calculate-difference">convert</button>
        </div>
      </div>
    </section>
  </main>

  <script src="dist/index.js"></script>
</body>
</html>
